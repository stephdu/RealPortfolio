<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  </head>
  <body class="background-image">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
              <a class="navbar-brand js-scroll-trigger" href="#page-top">STEPHANY DU</a>
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/aboutme">ABOUT ME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/contact">CONTACT</a>
                  </li>
                </ul>
          </nav>
    </header>
    <div class="container">
      <form enctype="application/json">
        <div class="card" style="width: 27rem;">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Message</label>
              <textarea name="message" class="form-control" id="exampleInputText1" placeholder="Message..."></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
      <nav id="nav">
				<ul class="icons">
          <h3>
						<a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
						<a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
						<a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
						<a href="https://github.com/"><i class="fab fa-github"></i></a>
          </h3>
				</ul>
      </nav>
  </footer>
</html>
